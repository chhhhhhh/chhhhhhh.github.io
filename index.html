<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<title>bueatiful lovely chspace</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106475222-2"></script>
	<script>
	 window.dataLayer = window.dataLayer || [];
	 function gtag(){dataLayer.push(arguments);}
	 gtag('js', new Date());
	 gtag('config', 'UA-106475222-2');
	</script>
	<script>
	 function get_img_dict(r){
	     var dict = {};
	     r = r.trim().split('\n');
	     for(const i of r.values()){
		 match = i.match(/(\S+)\s*([\w\s]+)*/);
		 dict[match[1]] = match[2]? match[2] : '';
	     }
	     return dict;
	 }
	 var img_list = {};
	 var img_elem = new Image();
	 function init() {
	     var img_list_f = new XMLHttpRequest();
	     img_list_f.open('GET', 'pics.txt', true);
	     img_list_f.onreadystatechange = function(){
		 if(img_list_f.readyState === 4){
		     if(img_list_f.status === 200){
			 img_list = get_img_dict(img_list_f.responseText);
			 n = parseInt(Math.random()*(Object.keys(img_list).length));
			 img_elem.src = 'pics/' + Object.keys(img_list)[n];
			 img_elem.id = 'main-image';
			 img_elem.alt = img_elem.title = Object.values(img_list)[n];
		     }
		     if(img_list === {}) {
			 img_list = {'default.jpg' : 'loading error >_<'};
		     }
		 }
	     }
	     img_list_f.send();
	 }
	</script>
    </head>
    <body id="content">
	<h2> my lovely chspace</h2>
	<section id="main">
	    <div class="container" id="sidebar">
		<div class="section" id="info">
		    <h3 class="my-name">chem</h3>
		    <p>lives in california<br>
			likes to draw<br>
			funny yet, evil boy hehe</p>
		    <div id="mail-me">
			<a href="mailto:pete@chhhhhhh.com">
			    mail me
			</a>
		    </div>
		</div>
	    </div>
	    <div class="container" id="imageboard">
		<div class="image-container section">
		    <script>
		     document.addEventListener('DOMContentLoaded', function(e){
			 init();
			 var img_cnt = document.querySelector('#imageboard .image-container');
			 img_cnt.appendChild(img_elem);
		     });
		    </script>
		    <noscript>
			<img alt src="pics/default.jpg">
		    </noscript>
		</div>
	    </div>
	</section>
    </body>
</html>
